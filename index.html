<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Wrap</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay" id="interaction">
    <div>
      <span>Get Poppin'</span>
    </div>
  </div>
  <div class="flex">
    <div class="header"><h1>Bubble Wrap</h1></div>
    <div class="grid-container">
    </div>
    <div class="footer">
      <img class="volume-icon" id="volume-indicator" src="volume-medium.png" alt="volume">
      <input type="range" min="0.0" max="1.0" value="0.7" step="0.05" class="slider" id="volume">
      <span>(✿´-ω-`)</span>
      <button onclick="spawnBubbles()">Restart</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
